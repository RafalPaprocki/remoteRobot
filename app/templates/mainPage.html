{% extends "base.html" %}
{% block header %}
    <link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='mainPage.css') }}">
    <script src="{{ url_for('static', filename='mainPage.js') }}"></script>
{% endblock %}
{% block content %}
    <div class="main-div">
        <div class="stream">
            <img class="img" src="{{ url_for('video_feed') }}"/>
        </div>
        <div class="control">
            <div style="height:29vh;">
                <div class="up-arrow arrow">
                    <input onfocus="forward()" class="direction_arrow" type="image" src="{{url_for('static', filename='pobrane.png')}}" border="0" alt="Submit" style=" transform:rotate(270deg)" />
                </div>
                <div class="turn-arrow arrow" >
                    <input onfocus="left()" class="direction_arrow" type="image" src="{{url_for('static', filename='pobrane.png')}}" border="0" alt="Submit" style=" transform:rotate(180deg)" />
                    <input onfocus="right()" class="direction_arrow" type="image" src="{{url_for('static', filename='pobrane.png')}}" alt="Submit" style=" transform:rotate(0deg)" />
                </div>
                <div class="down-arrow arrow">
                    <input onfocus="down()" class="direction_arrow" type="image" src="{{url_for('static', filename='pobrane.png')}}" border="0" alt="Submit" style=" transform:rotate(90deg)" />
                </div>
            </div>
            <div>
                <input onfocus="stop()" class="direction_arrow stop" type="image" src="{{url_for('static', filename='stop.png')}}" border="0" alt="Submit" style=" transform:rotate(90deg)" />
            </div>
        </div>
    </div>
    <div style=" display: flex; justify-content: space-around; width: 80%; padding:3px">
        <div id="stop" class = "circle" onclick="activeStop()" ></div>
        <div id="" class = "circle line_follower" onclick="activeStop()" ></div>
        <div id="" class = "circle controlling" onclick="activeStop()" ></div>
        <div id="" class = "circle gesture" onclick="activeStop()" ></div>
        <div id="" class = "circle autonomouse" onclick="activeStop()" ></div>
        <div id="" class = "circle location" onclick="activeStop()" ></div>
    </div>
{% endblock %}
