<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Record video</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
          <label for="exampleInputEmail1" style="padding-left: 5px">Enter video name: </label>
          <input type="text" class="form-control" id="fname" aria-describedby="emailHelp"
                 placeholder="Enter video name" oninput="fnameUpdate(this.value)">
      </div>
      <div class="modal-footer">
        <button id="start_recording" type="button" class="btn btn-secondary" onclick="record()" >Start recording</button>
        <button id="stop_recording" type="button" class="btn btn-success" onclick="save()" >End recording</button>
      </div>
    </div>
  </div>
</div>
